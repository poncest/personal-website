# Reference: https://github.com/quarto-dev/netlify-plugin-quarto

# Quarto - A Netlify plugin to publish Quarto projects on Netlify

[[plugins]]
package = "@quarto/netlify-plugin-quarto"


[build]
  command = "bash netlify-build.sh"
  publish = "_site"

[context.branch-deploy]
  command = "quarto render --to html --execute-daemon"

# Add headers for better caching
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"